<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小何智能系统</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --negative-color: #f44336;
            --background: #f5f5f5;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
            --text: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            padding: 30px;
            color: var(--text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            border-left: 5px solid var(--primary-color);
            padding-left: 10px;
            font-size: 2.2em;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .finance-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.2s;
        }

        .finance-item:hover {
            background: #f8f8f8;
        }

        .positive { color: var(--primary-color); }
        .negative { color: var(--negative-color); }

        .summary {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 1.1em;
        }

        .countdown-container {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
        }

        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .task-table th, .task-table td {
            padding: 12px;
            border: 1px solid #eee;
            text-align: left;
        }

        .task-table th {
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
        }

        .custom-clear {
            margin-top: 20px;
            color: var(--negative-color);
            cursor: pointer;
            font-size: 0.9em;
        }

        .custom-clear:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .form-group {
                flex-direction: column;
            }

            input {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 一、倒计时功能 -->
        <div class="card">
            <h2>一、倒计时功能</h2>
            <form id="countdown-form" class="form-group">
                <input type="text" placeholder="倒计时名称" id="countdown-name" required>
                <input type="date" id="countdown-date" required>
                <button type="submit">添加倒计时</button>
            </form>
            <div class="countdown-container" id="countdown-list"></div>
            <div class="custom-clear" onclick="clearCountdownData()">清空倒计时数据</div>
        </div>

        <!-- 二、打卡功能 -->
        <div class="card">
            <h2>二、打卡功能</h2>
            <form id="punch-form" class="form-group">
                <input type="text" placeholder="打卡名称" id="punch-name" required>
                <button type="submit">添加打卡任务</button>
            </form>
            <div class="task-list" id="punch-list"></div>
            <div class="custom-clear" onclick="clearPunchData()">清空打卡数据</div>
        </div>

        <!-- 三、资产管理功能 -->
        <div class="card">
            <h2>三、资产管理功能</h2>
            <form id="deposit-form">
                <div class="form-group">
                    <input type="text" placeholder="账户名称" id="deposit-name" required>
                    <input type="number" step="0.01" placeholder="金额" id="deposit-amount" required>
                    <button type="submit" id="save-btn">添加账户</button>
                </div>
            </form>
            <ul class="finance-list" id="deposit-list"></ul>
            <div class="summary">
                <div>总资产: <span id="total-assets" class="positive">0</span></div>
                <div>总负债: <span id="total-debts" class="negative">0</span></div>
                <div>净资产: <span id="net-worth">0</span></div>
            </div>
        </div>
    </div>

    <script>
        // 初始化本地存储
        let financeData = JSON.parse(localStorage.getItem('financeData')) || {
            deposits: []
        };

        let countdownData = JSON.parse(localStorage.getItem('countdownData')) || [];
        let punchData = JSON.parse(localStorage.getItem('punchData')) || [];
        let editingIndex = -1;

        // 更新显示
        function updateDisplay() {
            const listElement = document.getElementById('deposit-list');
            listElement.innerHTML = financeData.deposits.map((deposit, index) => `
                <li class="finance-item">
                    <span class="${deposit.amount >= 0 ? 'positive' : 'negative'}">
                        ${deposit.name}: ¥${Math.abs(deposit.amount).toFixed(2)}
                    </span>
                    <div class="item-controls">
                        <button onclick="editDeposit(${index})" style="background:#2196F3">编辑</button>
                        <button onclick="deleteDeposit(${index})" style="background:var(--negative-color)">删除</button>
                    </div>
                </li>
            `).join('');

            // 计算统计数据
            const totalAssets = financeData.deposits
                .filter(d => d.amount >= 0)
                .reduce((sum, d) => sum + d.amount, 0);

            const totalDebts = financeData.deposits
                .filter(d => d.amount < 0)
                .reduce((sum, d) => sum + d.amount, 0);

            document.getElementById('total-assets').textContent = totalAssets.toFixed(2);
            document.getElementById('total-debts').textContent = Math.abs(totalDebts.toFixed(2));
            document.getElementById('net-worth').textContent = (totalAssets + totalDebts).toFixed(2);
        }

        // 表单提交处理
        document.getElementById('deposit-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const deposit = {
                name: document.getElementById('deposit-name').value,
                amount: parseFloat(document.getElementById('deposit-amount').value)
            };

            if (editingIndex === -1) {
                financeData.deposits.push(deposit);
            } else {
                financeData.deposits[editingIndex] = deposit;
                editingIndex = -1;
                document.getElementById('save-btn').textContent = '添加账户';
            }

            localStorage.setItem('financeData', JSON.stringify(financeData));
            this.reset();
            updateDisplay();
        });

        // 编辑存款项
        function editDeposit(index) {
            const deposit = financeData.deposits[index];
            document.getElementById('deposit-name').value = deposit.name;
            document.getElementById('deposit-amount').value = deposit.amount;
            editingIndex = index;
            document.getElementById('save-btn').textContent = '更新账户';
        }

        // 删除存款项
        function deleteDeposit(index) {
            if(confirm('确定要删除这个账户吗？')) {
                financeData.deposits.splice(index, 1);
                localStorage.setItem('financeData', JSON.stringify(financeData));
                updateDisplay();
            }
        }

        // 更新倒计时显示
        function updateCountdownDisplay() {
            const countdownList = document.getElementById('countdown-list');
            countdownList.innerHTML = countdownData.map((item, index) => `
                <div class="countdown-item">
                    <div class="countdown-title">${item.name}</div>
                    <div class="countdown-days" data-date="${item.date}">0 天</div>
                    <button onclick="deleteCountdown(${index})" style="background:var(--negative-color)">删除</button>
                </div>
            `).join('');
            
            countdownData.forEach((item, index) => {
                const element = document.querySelectorAll('.countdown-days')[index];
                const targetDate = new Date(item.date);
                updateSingleCountdown(element, targetDate);
            });
        }

        // 更新单个倒计时
        function updateSingleCountdown(element, targetDate) {
            const update = () => {
                const now = new Date();
                const difference = Math.ceil((targetDate - now) / (1000 * 60 * 60 * 24));
                element.textContent = `${difference} 天`;
            };
            update();
            setInterval(update, 1000);
        }

        // 更新打卡显示
        function updatePunchDisplay() {
            const punchList = document.getElementById('punch-list');
            punchList.innerHTML = punchData.map((item) => `
                <div class="punch-item">
                    <div class="punch-title">${item.name}</div>
                    <div>已打卡天数：${item.count}</div>
                    <table class="task-table">
                        <thead>
                            <tr>
                                <th>日期</th>
                                <th>状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${item.history.map(entry => `
                                <tr>
                                    <td>${new Date(entry.date).toLocaleDateString()}</td>
                                    <td>${entry.status}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div style="margin-top: 10px;">
                        <button onclick="punchCard('${item.name}')">打卡</button>
                    </div>
                </div>
            `).join('');
        }

        // 倒计时表单提交处理
        document.getElementById('countdown-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('countdown-name').value;
            const date = document.getElementById('countdown-date').value;
            const targetDate = new Date(date);
            if (isNaN(targetDate.getTime())) {
                alert('请输入有效的日期');
                return;
            }
            countdownData.push({
                name,
                date
            });
            localStorage.setItem('countdownData', JSON.stringify(countdownData));
            this.reset();
            updateCountdownDisplay();
        });

        // 打卡表单提交处理
        document.getElementById('punch-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('punch-name').value;
            punchData.push({
                name,
                count: 0,
                history: []
            });
            localStorage.setItem('punchData', JSON.stringify(punchData));
            this.reset();
            updatePunchDisplay();
        });

        // 删除倒计时
        function deleteCountdown(index) {
            countdownData.splice(index, 1);
            localStorage.setItem('countdownData', JSON.stringify(countdownData));
            updateCountdownDisplay();
        }

        // 清空倒计时数据
        function clearCountdownData() {
            if (confirm('确定要清空所有倒计时数据吗？')) {
                countdownData = [];
                localStorage.removeItem('countdownData');
                updateCountdownDisplay();
            }
        }

        // 清空打卡数据
        function clearPunchData() {
            if (confirm('确定要清空所有打卡数据吗？')) {
                punchData = [];
                localStorage.removeItem('punchData');
                updatePunchDisplay();
            }
        }

        // 打卡
        function punchCard(name) {
            const item = punchData.find(item => item.name === name);
            if (item) {
                item.count++;
                item.history.unshift({
                    date: new Date().toISOString(),
                    status: '成功'
                });
                if (item.history.length > 7) {
                    item.history.pop();
                }
                localStorage.setItem('punchData', JSON.stringify(punchData));
            }
            updatePunchDisplay();
        }

        // 初始化
        updateCountdownDisplay();
        updatePunchDisplay();
        updateDisplay();
    </script>
</body>
</html>
