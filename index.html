    body {

      margin: 0;
      padding: 0;
      background-size: cover;
      background-attachment: fixed;

    .container {

    .category {

      color: #66f;
      text-transform: uppercase;

      padding-bottom: 5px;
      margin-top: 20px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .button {
      width: 30%;
      padding: 15px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      opacity: 0.8;
    }

    .button:nth-child(3n + 1) {
      background-color: #66f;
    }

    .button:nth-child(3n + 2) {
      background-color: #66f;
    }

    .button:nth-child(3n + 3) {
      background-color: #66f;
    }

    /* 底部提示信息样式 */
    .tip {
      text-align: center;
      color: #66f;
      font-size: 14px;
    }

    /* 添加一些唯美的元素 */
    header {
      position: relative;
      padding: 20px;
      text-align: center;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      z-index: -1;
      border-radius: 10px;
    }

    /* 添加一些动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      animation: fadeIn 1s ease-in-out;
    }
  </style>
